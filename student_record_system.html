<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record System</title>
</head>
<body>
    <script>
    let student = {
        name: "Alice",
        age: 16,
        grade: "10th",
        subjects: ["Math", "Science", "English"]
    };
    function addSubject(newSubject) {
        if (!student.subjects.includes(newSubject)) {
            student.subjects.push(newSubject);
            console.log(`Subject "${newSubject}" added.`);
        } else {
            console.log(`Subject "${newSubject}" already exists.`);
        }
    }
    function updateGrade(newGrade) {
        student.grade = newGrade;
        console.log(`Grade updated to "${newGrade}".`);
    }
    function displayInfo() {
        console.log("Student Information:");
        console.log("Name:", student.name);
        console.log("Age:", student.age);
        console.log("Grade:", student.grade);
        console.log("Subjects:", student.subjects.join(", "));
    }
    addSubject("History");
    updateGrade("11th");
    displayInfo();
    </script>
</body>
</html>
